<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter2_MovieCollection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Best Movie Collection</h1>
    </header>
    <div class="searchForm-log-wrapper">
      <section class="search-container">
        <form class="search-form">
          <label for="search-input">Search Movie:</label>
          <input
            type="text"
            placeholder="영화 제목을 검색해 보세요"
            id="search-input"
            required />
          <button type="submit">검색</button>
        </form>
        <button class="reset-button">초기화</button>
      </section>
      <div id="hide" class="search-log">
        <h4>검색 기록:</h4>
        <ul class="search-log-list"></ul>
      </div>
    </div>

    <main class="movie-container">
      <!--JS로 UI 생성 -->
    </main>

    <script src="/app.js"></script>
  </body>
</html>
